<p>Movies</p>

<div>
    <table>
        <tr>
            <th id="title">Title</th>
            <th id="genre">Genre</th>
            <th id="action"></th>
        </tr>
        <tr *ngFor="let fav of favorites">
            <td><label for="title">{{fav.movies.title}}</label></td>
            <td><label for="genre">{{fav.movies.genre}}</label></td>
            <td><label for="action"><button (click)="delete(fav.id)">Delete</button></label></td>
        </tr>
    </table>
</div>
